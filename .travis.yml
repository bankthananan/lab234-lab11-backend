language: java
before_install:
- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname
  -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin
- docker login -u "$DOCKID" -p "$DOCKP"
install:
- mvn install -Dmaven.javadoc.skip=true -B -V
- ls -l
- docker build --build-arg JAR_FILE=/target/backend.jar -t coca1719/se234-lab11-backend  .
- docker push coca1719/se234-lab11-backend
- docker pull coca1719/se234-lab11-client

script:
- docker-compose -H "$DOCKIP" up -d
cache:
  directories:
  - "$HOME/.m2"
